<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .memory-card {
            width: 100px;
            height: 150px;
            background: #f3f3f3;
            border: 2px solid #ccc;
            margin: 10px;
            cursor: pointer;
            font-size: 24px;
            text-align: center;
            line-height: 150px;
        }

        .hidden {
            background: #000;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <button class="btn btn-primary mr-2" onclick="revealAll()">Revelar Todas</button>
            <button class="btn btn-danger" onclick="hideAll()">Esconder Todas</button>
            <button class="btn btn-success" onclick="startTimer()">Iniciar Temporizador</button>
            <button class="btn btn-warning" onclick="resetGame()">Reiniciar Jogo</button>
            <h3 class="mx-3">Acertos: <span id="hits">0</span></h3>
            <h3>Erros: <span id="misses">0</span></h3>
            <h3>Tempo: <span id="timer">0</span> segundos</h3>
        </div>
        <div id="memory-game" class="row justify-content-center mt-3"></div>
    </div>

    <script>
        const cards = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ¥¦', 'ðŸ¥•', 'ðŸ‡', 'ðŸ¥', 'ðŸ¥‘', 'ðŸ', 'ðŸ“'];
        let shuffledCards = shuffle([...cards, ...cards]);
        let flippedCards = [];
        let hits = 0;
        let misses = 0;
        let timer;
        let seconds = 0;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function revealAll() {
            const memoryGame = document.getElementById('memory-game');
            const cards = memoryGame.querySelectorAll('.memory-card');
            cards.forEach((card, index) => {
                card.textContent = shuffledCards[index];
                card.classList.remove('hidden');
            });
        }

        function hideAll() {
            const memoryGame = document.getElementById('memory-game');
            const cards = memoryGame.querySelectorAll('.memory-card');
            cards.forEach(card => {
                card.textContent = '';
                card.classList.add('hidden');
            });
        }

        function updateScore() {
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;
        }

        function updateTimer() {
            document.getElementById('timer').textContent = seconds;
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                updateTimer();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetGame() {
            shuffledCards = shuffle([...cards, ...cards]);
            flippedCards = [];
            hits = 0;
            misses = 0;
            seconds = 0;
            stopTimer();
            updateScore();
            updateTimer();
            hideAll();
        }

        window.addEventListener('load', () => {
            const memoryGame = document.getElementById('memory-game');
            for (let i = 0; i < shuffledCards.length; i++) {
                const card = document.createElement('div');
                card.classList.add('memory-card', 'col-2', 'hidden');
                card.dataset.index = i;
                card.innerHTML = '<i class="bi bi-question"></i>';
                card.onclick = flipCard;
                memoryGame.appendChild(card);
            }
        });

        function flipCard() {
            const index = this.dataset.index;
            if (!flippedCards.includes(index) && flippedCards.length < 2) {
                this.innerHTML = shuffledCards[index];
                this.classList.remove('hidden');
                flippedCards.push(index);
                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            if (shuffledCards[index1] !== shuffledCards[index2]) {
                const card1 = document.querySelector(`[data-index='${index1}']`);
                const card2 = document.querySelector(`[data-index='${index2}']`);
                card1.innerHTML = card2.innerHTML = '<i class="bi bi-question"></i>';
                card1.classList.add('hidden');
                card2.classList.add('hidden');
                misses++;
            } else {
                hits++;
                if (hits === cards.length) {
                    stopTimer();
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    alert(`VocÃª terminou em ${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')} minutos!`);
                }
            }
            updateScore();
            flippedCards = [];
        }
          function flipCard() {
            const index = this.dataset.index;
            if (!flippedCards.includes(index) && flippedCards.length < 2 && !this.classList.contains('found')) {
                this.innerHTML = shuffledCards[index];
                this.classList.remove('hidden');
                flippedCards.push(index);
                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            const card1 = document.querySelector(`[data-index='${index1}']`);
            const card2 = document.querySelector(`[data-index='${index2}']`);
  
            if (shuffledCards[index1] !== shuffledCards[index2]) {
                card1.innerHTML = card2.innerHTML = '<i class="bi bi-question"></i>';
                card1.classList.add('hidden');
                card2.classList.add('hidden');
                misses++;
            } else {
                hits++;
                card1.classList.add('found'); // Adiciona a classe 'found' Ã  primeira carta
                card2.classList.add('found'); // Adiciona a classe 'found' Ã  segunda carta
                if (hits === cards.length) {
                    stopTimer();
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    alert(`VocÃª terminou em ${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')} minutos!`);
                }
            }
            updateScore();
            flippedCards = [];
        }
    </script>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
